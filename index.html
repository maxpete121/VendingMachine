<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>VendingMachine</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light px-2">
      <a class="navbar-brand" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ml-2">VendingMachine</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
          
        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>

  <!-- SECTION -->
  <main>

    <section class="row d-flex mb-3">
      <div class="d-flex">
        <div class="bg-dark col-1 text-light ms-1 p-1">
          <h4>Skittles</h4>
          <img src="" alt="">
          <span class="d-flex">
            <h4>Price:</h4>
            <h4 id="price">0</h4>
          </span>
          <button onclick="app.itemController.grabItem('Skittles')">Add Item</button>
        </div>
        <div class="bg-dark col-1 text-light ms-1 p-1">
          <h4>Sour Ropes</h4>
          <img src="" alt="">
          <span class="d-flex">
            <h4>Price:</h4>
            <h4 id="price">0</h4>
          </span>
          <button onclick="app.itemController.grabItem('Sour Ropes')">Add Item</button>
        </div>
        <div class="bg-dark col-1 text-light ms-1 p-1">
          <h4>Kit Kat</h4>
          <img src="" alt="">
          <span class="d-flex">
            <h4>Price:</h4>
            <h4 id="price">0</h4>
          </span>
          <button onclick="app.itemController.grabItem('Kit Kat')">Add Item</button>
        </div>
        <div class="bg-dark col-1 text-light ms-1 p-1">
          <h4>Hersheys</h4>
          <img src="" alt="">
          <span class="d-flex">
            <h4>Price:</h4>
            <h4 id="price">0</h4>
          </span>
          <button onclick="app.itemController.grabItem('Hersheys')">Add Item</button>
        </div>
        <div class="bg-dark col-1 text-light ms-1 p-1">
          <h4>Milkyway</h4>
          <img src="" alt="">
          <span class="d-flex">
            <h4>Price:</h4>
            <h4 id="price">0</h4>
          </span>
          <button onclick="app.itemController.grabItem('Milky Way')">Add Item</button>
        </div>
      </div>
      <div class="row mt-4 justify-content-evenly">
        <div class="d-flex">
          <span class="d-flex">
            <h2>Cart</h2>
            <i class="mdi mdi-cart fs-3 ms-3"></i>
          </span>
          <span class="d-flex ms-4">
            <h2>Cash Available:</h2>
            <h2 id="has-cash">0</h2>
          </span>
          <span class="d-flex ms-4">
            <h2>Total Items:</h2>
            <h2 id="item-total">0</h2>
          </span>
          <button onclick="app.itemController.addCash()">Add $1</button>
          <button onclick="">Buy Items</button>
        </div>
        <div id="item-cart">
          <!-- <div class="d-flex bg-dark col-2 text-light align-items-baseline">
            <h4 class="me-4" id="item-name">Item</h4>
            <h4 class="me-2">Price: <h4 id="price">0</h4></h4>
            <i class="mdi mdi-food-drumstick ms-3 fs-3"></i>
          </div> -->
        </div>
      </div>
    </section>

  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
